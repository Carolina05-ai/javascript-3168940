<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrada Comic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: Arial, sans-serif;
    }

    a {
      text-decoration: none;
    }

    button {
      padding: 20px 50px;
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      background-color: #ff9b1c;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ffb347;
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>
<button onclick="location.href='base_datos_final/index.html'">
  ENTRAR COMIC
</button>


</body>
</html>
